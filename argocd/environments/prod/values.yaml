# https://artifacthub.io/packages/helm/argo/argo-cd/8.0.0?modal=values

global:
  domain: argocd.okwilkins.dev
# Terminate SSL at ingress and let Cilium handle it past there
configs:
  params:
    server.insecure: true
controller:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
server:
  service:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: argocd.okwilkins.dev
    labels:
      cilium.io/ip-pool-designation: home-lan
      cilium.io/l2-announce-on-lan: "true"
    type: LoadBalancer
  config:
    url: https://argocd.okwilkins.dev
  # As HTTPS is dealt with with Cloudflared, internally use HTTP
  extraArgs:
    - --insecure
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
repoServer:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
applicationSet:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
redis:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
dex:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
notifications:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
