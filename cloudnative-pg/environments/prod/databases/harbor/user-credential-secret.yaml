apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cnpg-harbor-prod-app-user-credentials
  namespace: harbor
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: aws-secretstore
    kind: ClusterSecretStore
  target:
    name: cnpg-harbor-prod-app-user-credentials
    creationPolicy: Orphan
    deletionPolicy: Retain
  data:
    - secretKey: username
      remoteRef:
        key: cnpg-harbor-prod-app-user-credentials
        property: username
    - secretKey: password
      remoteRef:
        key: cnpg-harbor-prod-app-user-credentials
        property: password
