apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
  namespace: coredns-lan
data:
  Corefile: |-
    .:53 {
        errors
        health {
            lameduck 5s
        }
        ready
        log . {
            class error
        }
        prometheus :9153

        hosts /blocklist/stevenblack-hosts {
            fallthrough
        }
        forward . /etc/resolv.conf {
           max_concurrent 1000
        }
        forward . tls://1.1.1.1 tls://1.0.0.1 {
          tls_servername cloudflare-dns.com
          health_check 5s
        }
        forward . tls://8.8.8.8 tls://8.8.4.4 {
          tls_servername dns.google
          health_check 5s
        }
        cache 30 {
           disable success cluster.local
           disable denial cluster.local
        }
        loop
        reload
        loadbalance
    }
