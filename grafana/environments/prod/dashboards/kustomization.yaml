apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./grafana-operator
  - ./argocd
  - ./kubernetes
  - ./cloudnative-pg
  - ./harbor
  - ./external-secrets-operator
  - ./vault
  - ./external-dns
patches:
  - target:
      group: grafana.integreatly.org
    patch: |-
      - op: add
        path: /spec/instanceSelector
        value:
          matchLabels:
            dashboards: grafana
