apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: default-gateway
  namespace: default
spec:
  gatewayClassName: cilium
  infrastructure:
    annotations:
      io.cilium/lb-ipam-ips: 20.0.0.0, 192.168.1.121
  listeners:
    - protocol: HTTP
      port: 80
      name: web
      allowedRoutes:
        namespaces:
          from: All
    # https://cert-manager.io/docs/usage/gateway/#use-cases
    # For details on how to make these listeners for cert-manager
    - protocol: HTTPS
      name: home-lan-argocd
      hostname: argocd.okwilkins.dev
      port: 443
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: argocd-okwilkins-dev-tls
            namespace: argocd
    - protocol: HTTPS
      name: home-lan-grafana
      hostname: grafana.okwilkins.dev
      port: 443
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: grafana-okwilkins-dev-tls
            namespace: monitoring
