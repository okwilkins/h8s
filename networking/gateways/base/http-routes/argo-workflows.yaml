apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd
  namespace: argocd
spec:
  parentRefs:
    - name: default-gateway
      namespace: default
      sectionName: home-lan-argocd
    - name: cloudflare-gateway
      namespace: cloudflare
  hostnames:
    - workflows.okwilkins.dev
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: argo-workflows-server
          port: 2746
