# https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack/71.2.0?modal=values 

namespaceOverride: monitoring
prometheus:
  prometheusSpec:
    # Stops the need to have to specify release tags
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 20Gi
alertmanager:
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
grafana:
  enabled: false
