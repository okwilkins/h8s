machine:
  sysctls:
    vm.nr_hugepages: "1024"
  nodeLabels:
    openebs.io/engine: mayastor
  kubelet:
    extraMounts:
      - destination: /var/openebs/local
        type: bind
        source: /var/openebs/local
        options:
          - rbind
          - rshared
          - rw
      - destination: /var/local/openebs/localpv-hostpath/etcd
        type: bind
        source: /var/local/openebs/localpv-hostpath/etcd
        options:
          - bind
          - rshared
          - rw
